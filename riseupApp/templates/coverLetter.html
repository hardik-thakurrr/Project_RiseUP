{% verbatim %}
<!-- Custom CSS -->
<style>
  .cover-letter-container {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 2rem;
    max-height: 70vh;
    overflow-y: auto;
    font-family: 'Georgia', serif;
    line-height: 1.6;
    white-space: pre-line;
  }

  .cover-letter-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #333;
  }

  /* Optional: toast animation enhancements */
  .custom-toast,
  .custom-successtoast {
    animation: slideDown 0.5s ease;
  }

  @keyframes slideDown {
    from {
      transform: translateY(-30px) translateX(-50%);
      opacity: 0;
    }
    to {
      transform: translateY(0) translateX(-50%);
      opacity: 1;
    }
  }
</style>
<div class="card-body w-100 h-100 d-flex flex-column gap-2">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-1">COVER <span class="browse">LETTER</span></h2>
  </div>

  <div class="row row-cols-2 h-100 g-4">

    <div class="col">
      <div id="object-container" class="w-100 h-100" style="border-radius: 1rem;">
        <div id="viewer-window">
          <img ng-if="uploadedFileType != 'pdf'" id="output" width="100%" height="100%" ng-src="{{uploadedFileUrl}}"></img>
          <object ng-if="uploadedFileType == 'pdf'" id="output" data="{{uploadedFileUrl}}" type="application/pdf"></object>
        </div>
        <div id="image-controls" ng-if="uploadedFileType != 'pdf'">
          <button type="button" class="btn-sm btn-secondary zoom-btn" ng-click="zoomIn()">+</button>
          <button type="button" class="btn-sm btn-secondary zoom-btn" ng-click="zoomOut()">-</button>
        </div>
      </div>
    </div>

    <div class="col cover-letter-container">
      {{coverLetter}}
    </div>
  </div>

</div>

<div id="errToast" style="z-index: 999;"
  class="mb-4 border-danger custom-toast toast position-absolute top-0 start-50 translate-middle-x" role="alert"
  aria-live="assertive" aria-atomic="true">
  <div class="toast-header d-flex gap-2">
    <i class="text-danger fa-solid fa-circle-exclamation fa-beat"></i>
    <strong class="me-auto">{{errTitle}}</strong>
    <button type="button" class="ms-auto btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bg-light rounded-2 border border-top-0">
    {{errMessage}}
  </div>
</div>

<div id="successToast" style="z-index: 999;"
  class="mb-4 border-success custom-successtoast toast position-absolute top-0 start-50 translate-middle-x" role="alert"
  aria-live="assertive" aria-atomic="true">
  <div class="toast-header d-flex gap-2">
    <i class="text-success fa-solid fa-circle-check fa-beat"></i>
    <strong class="me-auto">{{errTitle}}</strong>
    <button type="button" class="ms-auto btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bg-light rounded-2 border border-top-0">
    {{errMessage}}
  </div>
</div>

{% endverbatim %}

<!-- Custom CSS -->
<style>
  .recommendation-card {
    width: 100%;
    background: linear-gradient(135deg, #e0f7fa 0%, #f1fdfb 100%);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(3, 137, 226, 0.2);
    padding: 40px 30px;
    transition: all 0.3s ease;
  }

  .recommendation-card:hover {
    transform: scale(1.01);
    box-shadow: 0 12px 35px rgba(0, 150, 136, 0.3);
  }

  .form-section {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
  }

  .input-group label {
    font-weight: 600;
    font-size: 16px;
    color: #00695c;
    margin-bottom: 8px;
  }

  .input-group input {
    padding: 12px 16px;
    font-size: 15px;
    border-radius: 14px !important;
    ;
    border: 1.5px solid #b2dfdb;
    background-color: #ffffff;
    transition: 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    width: 100% !important;
  }

  .input-group select {
    padding: 12px 16px;
    padding-right: 38px;
    /* ‚¨Ö Extra space on the right for the arrow */
    font-size: 15px;
    border-radius: 14px !important;
    border: 1.5px solid #b2dfdb;
    background-color: #ffffff;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolyline points='20,50 70,100 120,50' stroke='%23009688' stroke-width='15' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 14px center;
    /* ‚¨Ö Position arrow further left */
    background-size: 14px;
    width: 100% !important;
  }

  .input-group input:focus,
  .input-group select:focus {
    border-color: #26c6da;
    background-color: #e0f2f1;
    outline: none;
  }

  .submit-btn {
    background: linear-gradient(to right, #26c6da, #009688);
    color: #fff;
    padding: 14px;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .submit-btn:hover {
    background: linear-gradient(to right, #00796b, #00695c);
    transform: scale(1.02);
  }

  @media (max-width: 768px) {
    .recommendation-card {
      padding: 25px 20px;
    }

    .submit-btn {
      font-size: 16px;
    }
  }

  .jobs-container {
    max-height: 550px;
    overflow-y: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 16px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.06);
  }

  .job-card {
    background: linear-gradient(135deg, #ffffff, #e0f7fa);
    width: 340px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 150, 136, 0.15);
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .job-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0, 150, 136, 0.25);
  }

  .job-title {
    font-size: 20px;
    font-weight: 700;
    color: #00695c;
    margin-bottom: 10px;
  }

  .company-name {
    font-size: 18px;
    font-weight: 800;
    color: #00796b;
    background: linear-gradient(to right, #26c6da, #00acc1);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 14px;
  }

  .job-detail {
    font-size: 15px;
    color: #444;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .job-link {
    margin-top: 20px;
    background: linear-gradient(to right, #009688, #26c6da);
    color: #ffffff;
    font-weight: 600;
    text-align: center;
    padding: 10px 18px;
    border-radius: 14px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .job-link:hover {
    background: linear-gradient(to right, #00796b, #004d40);
    color: #fff;
    text-decoration: none;
  }

  /* Scrollbar Styling */
  .jobs-container::-webkit-scrollbar {
    width: 10px;
  }

  .jobs-container::-webkit-scrollbar-track {
    background: #e0f2f1;
    border-radius: 10px;
  }

  .jobs-container::-webkit-scrollbar-thumb {
    background: #26a69a;
    border-radius: 10px;
  }

  .jobs-container::-webkit-scrollbar-thumb:hover {
    background: #00897b;
  }

  @media (max-width: 768px) {
    .job-card {
      width: 100%;
    }
  }
</style>

<div id="errToast" style="z-index: 999;"
  class="mb-4 border-danger custom-toast toast position-absolute top-0 start-50 translate-middle-x" role="alert"
  aria-live="assertive" aria-atomic="true">
  <div class="toast-header d-flex gap-2">
    <i class="text-danger fa-solid fa-circle-exclamation fa-beat"></i>
    <strong class="me-auto">{{errTitle}}</strong>
    <button type="button" class="ms-auto btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body bg-light rounded-2 border border-top-0">
    {{errMessage}}
  </div>
</div>
